<!DOCTYPE html>
<html>
	<head>
		<title>andaaj</title>
			  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			  <link rel="stylesheet" href="../static/main.css">
		</head>
<body>
	<div class="container">
		<div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="logo_div">
                    <a href="http://127.0.0.1:5000/" style="text-decoration:none"><h2 class="logo">andaaz</h2></a>
                    </div>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">All Commodity</a>
                        </li>
                        <li class="nav-item">
                          <a style="text-decoration:none; margin-right: 10px;" href="/register">register</a>
                        </li>
                        <li><a style="text-decoration:none; margin-right: 10px;" href="/login">login</a></li>
                  </ul>
                </div>
              </nav>
        </div>
		<div class="row">
			<div class="col md-3">
				<h1>Welcome {{ user }}!</h1>
				<p>You are logged in to your dashboard.</p>
			</div>
			<div class="col-md-9">
				<h2 style="color:blue" class="msg">{{message}}</h2>
				<script>
					let msg = document.querySelector(".msg")
					console.log("the msg is",msg)
					if (msg.textContent == "None") {
						msg.textContent = "Upload your dataset"
					}
				</script>
				<form method="POST" class="d-flex" action="/upload" enctype="multipart/form-data">
					<input type="file" name="file" accept=".csv">
					<br>
					<input class="btn" style="background-color: blue; color: white;" type="submit" value="Upload">
				</form>
				<br>
				<br>
				<h2>Existing crop list</h2>
				<ul class="list-group">
					{% for collection in collections %}
					<li class="list-group-item d-flex align-items-center justify-content-between">
					  {{ collection }}
					  <form method="POST"  action="/delete/{{ collection }}">
						<input type="submit" class="btn" style="background-color: blue; color: white;" value="Delete">
					  </form>
					</li>
					{% endfor %}
				  </ul>
				<a href="{{ url_for('logout') }}">Logout</a>
			</div>
	

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../static//main.js"></script>
	
</body>
</html>
